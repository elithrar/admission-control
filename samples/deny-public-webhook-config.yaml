apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: deny-public-services
webhooks:
  - name: deny-public-services.questionable.services
    sideEffects: None
    rules:
      # This is an intentionally broad webhook configuration that is designed to
      # capture subresources as well, in order to correctly validate all possible
      # matches
      - apiGroups:
          - "*"
        apiVersions:
          - "*"
        operations:
          - "CREATE"
          - "UPDATE"
        resources:
          - "services"
          - "ingresses"
    failurePolicy: Fail
    clientConfig:
      service:
        name: admission-control-service
        namespace: default
        path: "/admission-control/deny-public-services"
      caBundle: ""
      # You can alternatively supply a URL to the service, as long as its reachable by the cluster.
      # url: ""
